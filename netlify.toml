# ðŸŸ¦ Redirection SPA Flutter Web
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ðŸŸ§ Configuration du build Netlify
[build]
  publish = "build/web"
  command = """
    git clone https://github.com/flutter/flutter.git -b stable
    export PATH=\"$PATH:$(pwd)/flutter/bin\"
    flutter --version
    flutter pub get
    flutter build web --release
  """

[build.environment]
  FLUTTER_VERSION = "3.24.0"
